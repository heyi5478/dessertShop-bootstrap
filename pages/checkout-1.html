<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=mail" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=favorite" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=favorite" />
  </head>
  <body>
    <%- include('./layout/header'); -%>

    <section class="my-lg-6">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="negative-row-margin mx-lg-0">
                        <div class="p-5 bg-primary text-info">
                            <div class="row mb-5">
                                <div class="col-6">
                                    <h1 class="text-info">付款</h1>
                                </div>
                                <div class="col-6 d-flex align-items-center">
                                    <div class="process-steps w-100">
                                      <div class="step-circle material-icons completed">done</div>
                                      <div class="step-circle material-icons active"></div>
                                      <div class="step-circle material-icons"></div>
                                    </div>
                                  </div>
                            </div>

                            <div class="mb-3">
                                <label class="h4" for="credit">信用卡卡號</label>
                                <div class="input-group input-group-lg mb-3">
                                  <input type="text" class="form-control bg-info border-right-0" id="credit" placeholder="9012-3456-7890-1234">
                                  <div class="d-flex">
                                    <span class="input-group-text material-icons bg-info text-primary">credit_card</span>
                                  </div>
                                </div>
                            </div>

                            <label class="h4" for="cardname">持卡人姓名</label>
                            <div class="row">
                              <div class="col-6">
                                <div class="mb-3">
                                  <input type="text" class="form-control form-control-lg bg-info" id="cardname" placeholder="王">
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="mb-3">
                                  <input type="text" class="form-control form-control-lg bg-info" id="cardname-2" placeholder="小明">
                                </div>
                              </div>
                            </div>

                            <label class="h4" for="validity-period-month">有效期限</label>
                            <div class="row">
                              <div class="col-6">
                                <div class="mb-3">
                                  <select name="" id="validity-period-month" class="form-control form-control-lg bg-info">
                                    <option value="">月</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-6">
                                <div class="mb-3">
                                  <select name="" id="validity-period-year" class="form-control form-control-lg bg-info">
                                    <option value="">年</option>
                                  </select>
                                </div>
                              </div>
                            </div>

                            <label class="h4" for="cvv2">背面末三碼</label>
                            <div class="form-row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-lg bg-info" id="cvv2" placeholder="123">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="negative-row-margin mx-lg-0">
                        <a href="checkout-1.html" class="btn btn-secondary d-block w-100 btn-lg py-3 text-primary">下一步</a>
                    </div>
                </div>

                <div class="col-lg-4 d-none d-lg-block">
                    <div class="card border-info mb-4">
                        <h2 class="card-header text-primary-500 text-center bg-info border-info">訂單摘要</h2>
                        <div class="card-body text-primary-500">
                            <div class="d-flex justify-content-between mb-2">
                                <span>小計</span>
                                <span>NT$ 2,700</span>
                            </div>
                            <div class="d-flex justify-content-between mb-3">
                                <span>運費</span>
                                <span>NT$ 300</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span class="h5">總計</span>
                                <span class="h5">NT$ 3000</span>
                            </div>
                        </div>
                    </div>

                    <div class="card border-info">
                        <h2 class="card-header text-primary-500 text-center bg-info border-info">購物清單</h2>
                        <div class="card-body carts">
                            <div class="d-flex">
                                <div class="cart-image cart-image-sm me-3" style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80)"></div>
                                <div class="d-flex align-items-center">
                                  <div class="flex-fill me-lg-4 text-primary-500">
                                    <span class="h5">抹茶馬卡龍 (2)</span><br>
                                    <span>NT$ 450</span>
                                  </div>
                                </div>
                            </div>
                            <div class="d-flex mt-3">
                                <div class="cart-image cart-image-sm me-3" style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80)"></div>
                                <div class="d-flex align-items-center">
                                  <div class="flex-fill me-lg-4 text-primary-500">
                                    <span class="h5">抹茶馬卡龍 (2)</span><br>
                                    <span>NT$ 450</span>
                                  </div>
                                </div>
                            </div>
                            <div class="d-flex mt-3">
                                <div class="cart-image cart-image-sm me-3" style="background-image: url(https://images.unsplash.com/photo-1497052254059-f3e0bf1a5133?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=ce7267675921fc7e41b5610f49750a40&auto=format&fit=crop&w=685&q=80)"></div>
                                <div class="d-flex align-items-center">
                                  <div class="flex-fill me-lg-4 text-primary-500">
                                    <span class="h5">抹茶馬卡龍 (2)</span><br>
                                    <span>NT$ 450</span>
                                  </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
